<script>

document.getElementById('submitButton').addEventListener('click', submitForm);
    document.getElementById('submitButton').addEventListener('touchend', submitForm);

    async function submitForm() {

        event.preventDefault(); // Add this line

				alert('event.preventDefault(); ');

            const name = document.getElementById('name').value;
    const mobile = document.getElementById('mobile').value;
    const recipientEmail = document.getElementById('recipientEmail').value;
    const eventDate = document.getElementById('eventDate').value;
    const makeupType = document.getElementById('makeupType').value;
    const numberOfMakeups = document.getElementById('numberOfMakeups').value;
    const readyTime = document.getElementById('readyTime').value;
    const eventLocation = document.getElementById('eventLocation').value;


console.log('Form data before sending:', {
        name,
        mobile,
        recipientEmail,
        eventDate,
        makeupType,
        numberOfMakeups,
        readyTime,
        eventLocation,
    });

            // Send data to the server
            const response = await fetch('http://192.168.29.18:3001/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name,
                    mobile,
                    recipientEmail,
                    eventDate,
                    makeupType,
                    numberOfMakeups,
                    readyTime,
                    eventLocation,
                }),
            });

            // Handle the server response
            if (response.ok) {
                // Success: Do something
                console.log('Form submitted successfully');
				alert('Form submitted successfully');


                // Reset the form
        		document.getElementById('makeupForm').reset();
            } else {
                // Error: Handle accordingly
                console.error('Error submitting form:', response.statusText);
                alert('Error submitting form:', response.statusText);

            }
        }

    // Show/hide the "Number of Makeups" field based on the selected makeup type
    document.getElementById('makeupType').addEventListener('change', function() {
        const numberOfMakeupsContainer = document.getElementById('numberOfMakeupsContainer');
        numberOfMakeupsContainer.style.display = this.value === 'Party' ? 'block' : 'none';
    });
</script>
