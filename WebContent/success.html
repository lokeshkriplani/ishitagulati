<script>
  // Global variable to store the calendar
  let calendar;

  // Image Slideshow
  const images = ["Photo.jpg", "Photo1.jpg", "Photo2.jpg"];
  let currentImageIndex = 0;

  function startSlideshow() {
    setInterval(updateBackground, 5000); // Change image every 5 seconds
  }

  function updateBackground() {
    document.body.style.backgroundImage = `url("${images[currentImageIndex]}")`;
    currentImageIndex = (currentImageIndex + 1) % images.length;
  }

  // Function to fetch events from the server
  async function fetchEvents() {
    try {
      const response = await fetch('http://localhost:3000/events');
      const events = await response.json();
      return events;
    } catch (error) {
      console.error('Error fetching events:', error);
      return [];
    }
  }

  // Function to add an event
  async function addEvent() {
    const eventTitle = document.getElementById('eventTitle').value;
    const eventStart = document.getElementById('eventStart').value;
    const eventEnd = document.getElementById('eventEnd').value;

    if (eventTitle && eventStart && eventEnd) {
      try {
        // Send data to the server
        const response = await fetch('http://localhost:3000/events', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ title: eventTitle, start: eventStart, end: eventEnd }),
        });

        if (response.ok) {
          // Fetch updated events from the server and render the calendar
          const updatedEvents = await fetchEvents();
          calendar.removeAllEvents();
          calendar.addEventSource(updatedEvents);
          calendar.refetchEvents();
        } else {
          console.error('Failed to add event:', response.statusText);
        }
      } catch (error) {
        console.error('Error adding event:', error);
      }

      // Clear the form
      document.getElementById('addEventForm').reset();
    } else {
      alert('Please fill in all the fields.');
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    // Initialize the calendar
    calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay',
      },
      events: fetchEvents, // Pass the function reference, not invoking it
    });

    // Render the calendar
    calendar.render();

    // Start the slideshow and fetch events
    startSlideshow();
    fetchEvents();
  });
</script>
